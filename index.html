<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кузница Судьбы</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <header id="game-header">
            <div class="header-left">
                <h1><i class="fas fa-hammer"></i> Кузница Судьбы</h1>
            </div>
            <div class="header-right">
                <div class="stat">
                    <i class="fas fa-coins"></i>
                    <span id="gold-amount">100</span>
                </div>
                <div class="stat">
                    <i class="fas fa-gem"></i>
                    <span id="player-level">1</span>
                </div>
                <div class="stat">
                    <i class="fas fa-calendar-day"></i>
                    <span id="game-day">1</span>
                </div>
            </div>
        </header>

        <main id="game-main">
            <nav id="game-nav">
                <button class="nav-btn active" data-screen="forge">
                    <i class="fas fa-fire"></i>
                    <span>Кузница</span>
                </button>
                <button class="nav-btn" data-screen="reforge">
                    <i class="fas fa-temperature-high"></i>
                    <span>Горн</span>
                </button>
                <button class="nav-btn" data-screen="shop">
                    <i class="fas fa-store"></i>
                    <span>Лавка</span>
                </button>
                <button class="nav-btn" data-screen="orders">
                    <i class="fas fa-scroll"></i>
                    <span>Заказы</span>
                </button>
                <button class="nav-btn" data-screen="character">
                    <i class="fas fa-user"></i>
                    <span>Характеристики</span>
                </button>
                <button class="nav-btn" data-screen="upgrade">
                    <i class="fas fa-tools"></i>
                    <span>Улучшения</span>
                </button>
            </nav>

            <section id="game-content">
                <div id="forge-screen" class="screen active">
                    <h2><i class="fas fa-anvil"></i> Кузница</h2>
                    <div id="forge-content"></div>
                </div>

                <div id="reforge-screen" class="screen">
                    <h2><i class="fas fa-temperature-high"></i> Горн</h2>
                    <div id="reforge-content"></div>
                </div>

                <div id="shop-screen" class="screen">
                    <h2><i class="fas fa-store"></i> Лавка</h2>
                    <div id="shop-content"></div>
                </div>

                <div id="orders-screen" class="screen">
                    <h2><i class="fas fa-scroll"></i> Заказы</h2>
                    <div id="orders-content"></div>
                </div>

                <div id="character-screen" class="screen">
                    <h2><i class="fas fa-user"></i> Характеристики</h2>
                    <div id="character-content"></div>
                </div>

                <div id="upgrade-screen" class="screen">
                    <h2><i class="fas fa-tools"></i> Улучшения</h2>
                    <div id="upgrade-content"></div>
                </div>
            </section>

            <aside id="game-sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-box-open"></i> Инвентарь</h3>
                    <div id="inventory-resources">
                        <!-- Ресурсы загружаются через JS -->
                    </div>
                </div>
                <div class="sidebar-section">
                    <h3><i class="fas fa-shield-alt"></i> Предметы</h3>
                    <div id="inventory-items">
                        <!-- Предметы загружаются через JS -->
                    </div>
                </div>
            </aside>
        </main>

        <footer id="game-footer">
            <div id="notification-area">
                <div class="notification">Добро пожаловать в Кузницу Судьбы!</div>
            </div>
        </footer>
    </div>

    <div id="modal-overlay" class="hidden"></div>
    
    <div id="craft-modal" class="modal hidden">
        <div class="modal-header">
            <h3 id="craft-modal-title">Ковка предмета</h3>
            <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <div id="craft-preview"></div>
            <div id="craft-options"></div>
        </div>
        <div class="modal-footer">
            <button id="start-craft-btn" class="btn-primary">Начать ковку</button>
            <button id="cancel-craft-btn" class="btn-secondary">Отмена</button>
        </div>
    </div>

    <!-- ТОСТ КОНТЕЙНЕР -->
    <div id="toast-container"></div>

    <!-- ВСЕ НЕОБХОДИМЫЕ JS ФАЙЛЫ В ПРАВИЛЬНОМ ПОРЯДКЕ -->
    <script src="src/js/data/resources.js"></script>
    <script src="src/js/data/items.js"></script>
    <script src="src/js/data/blueprints.js"></script>
    <script src="src/js/data/npc.js"></script>
    <script src="src/js/data/initialData.js"></script>
    
    <script src="src/js/modules/crafting.js"></script>
    <script src="src/js/modules/progression.js"></script>
    <script src="src/js/modules/inventory.js"></script>
    <script src="src/js/modules/orders.js"></script>
    <script src="src/js/modules/reforge.js"></script>
    <script src="src/js/modules/trading.js"></script> <!-- ← ДОБАВИТЬ ЭТУ СТРОЧКУ -->
    <script src="src/js/modules/saveSystem.js"></script>
    
    <script src="src/js/core/game.js"></script>
    <script src="src/js/ui/uiManager.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
