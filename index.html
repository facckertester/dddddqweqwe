

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingdom Clicker</title>
    <style>
      :root {
        --bg-color: #e8dcc5; /* Parchment */
        --panel-bg: #fdf6e3; /* Lighter parchment */
        --text-color: #3e2723; /* Dark brown */
        --text-secondary: #5d4037;
        --accent-color: #8d6e63; /* Leather brown */
        --accent-hover: #6d4c41;
        --gold-color: #bf9000;
        --border-color: #a1887f;
        --success-color: #2e7d32;
        --danger-color: #c62828;
        --button-text: #ffffff;
        --shadow: 4px 4px 0px rgba(62, 39, 35, 0.2);
        --font-main: "Georgia", "Times New Roman", Times, serif;
        --bg-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23d7c9a8' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z'/%3E%3C/g%3E%3C/svg%3E");
        
        /* Dynamic Variables */
        --base-font-size: 16px;
        --panel-padding: 12px;
        --gap-size: 12px;
        --custom-border-width: 4px;
        
        /* Column Widths (Flex Grow Factors) */
        --col-left: 1;
        --col-center: 1;
        --col-right: 1;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        background-image: var(--bg-image);
        color: var(--text-color);
        font-family: var(--font-main);
        font-size: var(--base-font-size); /* Applied globally */
        overflow: hidden;
        user-select: none; /* Disable text selection */
        -webkit-user-select: none;
        transition: background-color 0.3s, color 0.3s;
      }

      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      h1, h2, h3 {
        font-weight: normal;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-bottom: var(--custom-border-width) solid var(--border-color); /* Updated */
        padding-bottom: 5px;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent-color);
        border: 2px solid var(--bg-color);
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-hover);
      }

      .floating-text {
        position: absolute;
        color: var(--text-color);
        font-weight: bold;
        pointer-events: none;
        animation: floatUp 1.2s ease-out forwards;
        font-size: 1.4rem;
        text-shadow: 1px 1px 0 #fff;
        user-select: none;
        font-family: var(--font-main);
        z-index: 999; /* Ensure on top of button */
      }

      @keyframes floatUp {
        0% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-50px); }
      }

      /* Reduce Motion Class */
      .no-motion * {
        animation-duration: 0s !important;
        transition-duration: 0s !important;
        animation: none !important;
      }

      /* Achievement Popups */
      .achievement-popup {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--panel-bg);
        border: 2px solid var(--accent-color);
        padding: 15px 25px;
        box-shadow: var(--shadow);
        z-index: 2000;
        display: flex;
        align-items: center;
        gap: 15px;
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from { transform: translate(-50%, 100%); opacity: 0; }
        to { transform: translate(-50%, 0); opacity: 1; }
      }

      .btn {
        background-color: var(--accent-color);
        border: 2px solid #5d4037;
        color: #fff;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-family: var(--font-main);
        font-size: 1rem;
        box-shadow: 2px 2px 0 #5d4037;
        transition: transform 0.1s;
      }
      .btn:active {
        transform: translate(2px, 2px);
        box-shadow: none;
      }
      .btn:disabled {
        background-color: #a1887f;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
        opacity: 0.7;
      }

      /* Modals */
      .modal-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3000;
      }
      .modal-content {
        background: var(--panel-bg);
        padding: 2rem;
        border: var(--custom-border-width) double var(--border-color); /* Updated */
        max-width: 500px;
        width: 90%;
        text-align: center;
        box-shadow: var(--shadow);
      }

      /* Dragon Event */
      .dragon-event {
        position: absolute;
        width: 100px;
        height: 100px;
        font-size: 80px;
        cursor: crosshair;
        animation: flyAcross 10s linear forwards;
        z-index: 1000;
        user-select: none;
      }
      @keyframes flyAcross {
        from { left: -150px; }
        to { left: 110vw; }
      }

      .tab-btn {
        flex: 1;
        padding: 10px;
        background: var(--bg-color);
        border: none;
        border-bottom: 2px solid transparent;
        cursor: pointer;
        font-family: var(--font-main);
        font-weight: bold;
        color: var(--text-secondary);
        transition: background-color 0.3s, color 0.3s;
      }
      .tab-btn.active {
        border-bottom: 2px solid var(--accent-color);
        background: rgba(0,0,0,0.05);
      }
      
      /* Toast Notifications */
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 4000;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: none;
      }
      .toast {
        background: var(--panel-bg);
        border: 2px solid var(--border-color);
        color: var(--text-color);
        padding: 12px 20px;
        min-width: 250px;
        box-shadow: var(--shadow);
        animation: slideInRight 0.3s ease-out;
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: var(--font-main);
      }
      .toast.success { border-color: var(--success-color); border-left-width: 6px; }
      .toast.warning { border-color: #f57f17; border-left-width: 6px; }
      .toast.info { border-color: #0288d1; border-left-width: 6px; }
      .toast.error { border-color: var(--danger-color); border-left-width: 6px; }

      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      /* Custom Tooltip */
      .game-tooltip {
        position: fixed;
        background: var(--panel-bg);
        border: 2px solid var(--accent-color);
        color: var(--text-color);
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 0.9rem;
        box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
        pointer-events: none;
        z-index: 5000;
        max-width: 250px;
        font-family: var(--font-main);
        transition: opacity 0.1s;
      }
    </style>
